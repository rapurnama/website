<!doctype html>
<html lang="en">
<head>
  <style>
    div {
      height: 200px;
      width: 200px;
      background-color: lightgreen;
      border: 10px solid cornflowerblue;
      padding: 20px;
    }
 
    .content {
      box-sizing: content-box;
    }
 
    .box {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="content">
  <p>Elemen menerapkan  box-sizing </p>
</div>
  <br> 
</body>
</html>
