<!doctype html>
<html lang="en">
<head>
   <title>Judul Dokumen</title>
   <style>
      div#special {
          background-color: skyblue;
          opacity: 0.5;
      }

      div#opacity {
          background-color: red;
          opacity: 0.5;
      }
   </style>
</head>
<body>
<div id="special">
   <p>Ini merupakan konten di dalam sebuah div yang diberi id special.</p>
</div>
<div id="opacity">
   <p>Ini merupakan konten di dalam sebuah div biasa.</p>
</div>
</body>
</html>
