<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <input type="button" value="Penjumlahan" onclick="Penjumlahan()">
    
</body>
<script>

    function Penjumlahan() {
        var a1= Number(prompt("Masukkan angka pertama :"))
        var a2= Number(prompt("angka "+a1+ " mau ditambahkan dengan angka berapa?"))
        var result = a1 + a2

        return document.write("Hasil Dari "+a1+" + "+a2+" = "+result)
     }

    
</script>
</html>
